<main class="portal md:ml-[320px] bg-[#F2F2F2] p-4" > <!-- [ngClass]="{'grid': !loaded, 'place-items-center': !loaded}" -->
    <h3>Welcome, {{user.first_name}}!</h3>
    <div class="w-full max-w-[768px] m-auto mt-8 ">
        <div class="grid sm:grid-cols-2 sm:grid-rows-2 m-auto gap-8 place-items-center w-max">
            <a routerLink="/home/courses" class="flex flex-col bg-white shadow-md p-6 min-w-[280px] max-w-[300px] h-[300px] items-center justify-center gap-y-4 rounded">
                <img src="./assets/images/cart.png" class="w-[180px] h-[180px] pink-icon" alt="cart">
                <span class="">Course cart</span>
            </a>
            <a routerLink="/home/events" class="flex flex-col bg-white shadow-md p-6 min-w-[280px] max-w-[300px] h-[300px] items-center justify-center gap-y-4 rounded">
                <img src="./assets/images/calendar.png" class="w-[180px] h-[180px] pink-icon" alt="cart">
                <span class="">Event watchlist</span>
            </a>
            <a routerLink="/home/profile" class="flex flex-col bg-white shadow-md p-6 min-w-[280px] max-w-[300px] h-[300px] items-center justify-center gap-y-4 rounded">
                <img src="./assets/images/profile.png" class="w-[180px] h-[180px] pink-icon" alt="cart">
                <span class="">Your profile</span>
            </a>
            <a routerLink="/home/affiliate" class="flex flex-col bg-white shadow-md p-6 min-w-[280px] max-w-[300px] h-[300px] items-center justify-center gap-y-4 rounded">
                <img src="./assets/svgs/dashboard-affiliate.svg" class="w-[180px] h-[180px] pink-icon" alt="cart">
                <span class="">Affiliate dashboard</span>
            </a>
        </div>
    </div>
</main>
