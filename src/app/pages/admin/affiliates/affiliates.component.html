<main class="portal md:ml-[320px] bg-[#F2F2F2] p-4" [ngClass]="{'grid': fetching, 'place-items-center': fetching}">
    <div class="loader" [class.hidden]="!fetching"></div>
    <div *ngIf="affiliates">
        <div class="relative flex flex-col gap-y-6">
            <h3>All affiliates</h3>

            <div>
                <input #search_field type="text" placeholder="search affiliate by name, email or referral code" name="searchParam" class="placeholder:italic placeholder:text-sm mt-4 w-full p-2 rounded border border-slate-200 outline-none">
            </div>

            <div class="max-w-full overflow-auto">
                <table class="text-sm border-collapse border bg-white border-slate-500 w-full mt-4">
                    <thead class="text-mainp">
                        <tr>
                            <th class="font-normal tc">S/N</th>
                            <th class="font-normal tc">Affiliates's name</th>
                            <th class="font-normal tc">Affiliates's email</th>
                            <th class="font-normal tc">Referral code</th>
                            <th class="font-normal tc">View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let affiliate of affiliates; index as i">
                            <tr [ngClass]="{'hidden': search_param && !check_match(affiliate)}">
                                <td class="tc">{{i + 1}}</td>
                                <td class="tc">{{affiliate.first_name}} {{affiliate.last_name}}</td>
                                <td class="tc">{{affiliate.email}}</td>
                                <td class="tc">{{affiliate.referral_code}}</td>
                                <td class="tc text-center"><app-redirect-button theme="pink" text="View" location="/admin/affiliate/{{affiliate.email}}"></app-redirect-button></td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>  
    </div>
</main>
