    <div class="loader" [class.hidden]="!fetching"></div>
    <div *ngIf="registration" class="overflow-hidden">
        <div *ngIf="!errorMessage">
            <div class="max-w-[768px] m-auto bg-white shadow-lg flex flex-col p-4 gap-y-4">
                <!-- <table>
                    <tr>
                        <td class="min-w-[130px]">First name</td>
                        <td>{{registration.first_name}}</td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td>{{registration.last_name}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{registration.email}}</td>
                    </tr>
                    <tr>
                        <td>Phone number</td>
                        <td>{{registration.phone_number}}</td>
                    </tr>
                    <tr *ngIf="registration.message">
                        <td class="align-text-top">Mesaage</td>
                        <td>{{registration.message}}</td>
                    </tr>
                </table> -->
                <div class="border-b border-mainp pb-2 flex flex-col lg:flex-row"><div class="lg:basis-40 lg:shrink-0 text-slate-500">First name</div><div class="grow min-w-max">{{registration.first_name}}</div></div>

                <div class="border-b border-mainp pb-2 flex flex-col lg:flex-row"><div class="lg:basis-40 lg:shrink-0 text-slate-500">Last name</div><div class="grow min-w-max">{{registration.last_name}}</div></div>

                <div class="border-b border-mainp pb-2 flex flex-col lg:flex-row"><div class="lg:basis-40 lg:shrink-0 text-slate-500">Email</div><div class="grow whitespace-break-spaces">{{registration.email}}</div></div>

                <div class="border-b border-mainp pb-2 flex flex-col lg:flex-row"><div class="lg:basis-40 lg:shrink-0 text-slate-500">Phone number</div><div class="grow whitespace-break-spaces">{{registration.phone_number}}</div></div>

                <div *ngIf="registration.message" class="border-b border-mainp pb-2 flex flex-col lg:flex-row"><div class="lg:basis-40 lg:shrink-0 text-slate-500">Message</div><div class="grow">{{registration.message}}</div></div>
            </div>
        </div>
        
    </div>
    <app-empty-content *ngIf="errorMessage" [message]="errorMessage"></app-empty-content>
</main>
