<main class="landing" [ngClass]="{'grid': fetching || no_blog, 'place-items-center': fetching || no_blog}">
    <div class="loader" [class.hidden]="!fetching"></div>
    <div *ngIf="blog">
        <div class="max-w-[900px] m-auto p-4 mt-4">
            <figure class="">
                <img src="{{blog.image_url}}" class="object-cover w-full h-full min-h-48 max-h-[500px]" alt="{{blog.heading}}">
                <figcaption class="flex flex-wrap gap-x-4 mt-4">
                    <span class="text-mainp flex gap-x-2 items-center text-sm"><img src="./assets/svgs/calendar.svg" alt="" class="w-[14px] h-[14px] pink-icon"><span>{{date}}</span></span>
                    <span class="text-mainp flex gap-x-2 items-center text-sm"><img src="./assets/svgs/avatar.svg" alt="" class="w-[14px] h-[14px] pink-icon"><span>{{blog.author}}</span></span>
                </figcaption>
            </figure>
        </div>
        <div class="flex flex-col md:flex-row gap-x-6 gap-y-6 max-w-[900px] m-auto p-4 mt-4">
            <div class="flex flex-col w-full md:flex-grow gap-y-4">
                <h3 class="font-semibold text-2xl">{{blog.heading}}</h3>
                <div class="md:text-lg mt-4" [innerHTML]="blog.content"></div>
                <hr class="bg-gray-400 my-4" />
                <div class="text-gray-400 flex gap-x-4">
                    <span>Share Post:</span>
                    <a href="{{facebookLink}}" target="_blank"><img src="./assets/svgs/facebook.svg" class="gray-icon" alt=""></a>
                    <a href="{{twitterLink}}" target="_blank"><img src="./assets/svgs/twitter.svg" class="w-[20px] h-[20px] gray-icon" alt=""></a>
                    <a href="{{linkedInLink}}" target="_blank"><img src="./assets/svgs/linkedin.svg" class="gray-icon" alt=""></a>
                </div>
            </div>
            <div class="w-full md:max-w-[300px]">
                <ul class="border border-gray-400 p-4">
                    <h3 class="text-xl font-semibold mb-4">Recent Posts</h3>
                    <li class="border-b py-2" *ngFor="let recent of recent_posts"><a routerLink="/blog/{{recent.heading}}" class="cursor-pointer">{{recent.heading}}</a></li>
                </ul>
            </div>
        </div>
    </div>
    <app-empty-content [message]="no_blog" *ngIf="no_blog"></app-empty-content>
</main>
