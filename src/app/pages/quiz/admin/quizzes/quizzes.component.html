<main class="portal md:ml-[320px] bg-[#F2F2F2] p-4" [ngClass]="{'grid': !loaded, 'place-items-center': !loaded}">
    <div class="loader" [class.hidden]="loaded"></div>
    <div *ngIf="loaded">
        <div class="relative flex flex-col gap-y-6">
            <h3>All Quizzes</h3>
            <div class="max-w-full overflow-auto">
                <table class="text-sm border-collapse border border-slate-500 w-full">
                    <thead class="text-mainp">
                        <tr class="">
                            <th class="tc">#</th>
                            <th class="tc">Title</th>
                            <th class="tc">Date Created</th>
                            <th class="tc">View</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let quiz of quizzes; index as i">
                            <td class="tc">{{i + 1}}</td>
                            <td class="tc">{{quiz.title}}</td>
                            <td class="tc">{{formatDate(quiz.date_created)}}</td>
                            <td class="tc text-center"><app-redirect-button theme="pink" text="View" location="/quiz/admin/quiz/{{quiz.title}}"></app-redirect-button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <app-redirect-button class="sm:absolute sm:top-0 sm:right-0" theme="pink" text="Add New Quiz" location="/quiz/admin/create-quiz"></app-redirect-button>
        </div>
    </div>
</main>
