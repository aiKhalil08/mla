<main class="portal md:ml-[320px] bg-[#F2F2F2] p-4" [ngClass]="{'grid': fetching || empty, 'place-items-center': fetching || empty}">
    <div class="loader" [class.hidden]="!fetching"></div>
    <div *ngIf="!fetching && assignment" class="relative max-w-[750px] m-auto flex flex-col gap-y-6">
        <h3>{{assignment.name}}</h3>
        
        <section class="bg-white shadow rounded-md p-4 flex flex-col gap-y-4">
            <div class="space-y-1">
                <div class="text-zinc-400 text-sm">Name:</div>
                <h4>{{assignment.name}}</h4>
            </div>
            <div class="space-y-1">
                <div class="text-zinc-400 text-sm">Description:</div>
                <div [innerHTML]="assignment.description"></div>
            </div>
            <div class="space-y-1">
                <div class="text-zinc-400 text-sm">Date assigned:</div>
                <h4>{{formatDate(assignment.start_date)}}</h4>
            </div>
            <div class="flex flex-col sm:flex-row flex-wrap gap-4 text-sm">
                <div class="whitespace-nowrap">Questions: {{assignment.questions_count}}</div>
                <div class="whitespace-nowrap">Total points: {{assignment.points_sum}}</div>
                <div class="whitespace-nowrap">Duration: {{assignment.duration}} mins</div>
            </div>
            <div class="text-right">
                <a href="/quiz/take/{{assignment.name}}" class="py-2 px-6 border rounded cursor-pointer bg-mainp text-white">Start</a>
            </div>
        </section>
        
    </div>
    <app-empty-content message="{{empty}}" *ngIf="!fetching && empty"></app-empty-content>
</main>
