<div class="fixed top-0 left-0 w-full h-full grid place-items-center bg-black/60 z-10">
    <div class="w-full max-w-[500px] bg-transparent p-4">
        <div class="bg-white p-4">
            <div class="flex"><div class="grow"></div><img src="./assets/svgs/cancel.svg" alt="" class="pink-icon cursor-pointer" (click)="cancel()"></div>
            <div *ngIf="linkSent">
                A password reset link has been sent to your email. Please click on the link to create a new password.
            </div>
            <form *ngIf="!linkSent" #form [formGroup]="resetGroup" (ngSubmit)="!submitted && onSubmit(form)" >
            <div *ngIf="formError" class="text-red-500">{{formError}}</div>
            <div class="text-sm flex flex-col gap-y-2">
                <label for="email">A password reset link will be sent to your email</label>
                <input autofocurs formControlName="email" type="text" id="email" name="email" placeholder="Enter your email address" class="p-4 w-full rounded-md border border-gray-400 outline-none placeholder-black">
                <div *ngIf="errors['email']" class="text-red-500">{{errors['email'][0]}}</div>
            </div>
            <div class="mt-6">
                <button [disabled]="resetGroup.invalid || (backWithErrors && (errorsRectified < errorneousFields.length))" [class.cursor-not-allowed]="resetGroup.invalid || (backWithErrors && (errorsRectified < errorneousFields.length))" class="p-4 w-full flex gap-x-4 items-center justify-center bg-mainp text-white rounded-md hover:bg-mainp/70 cursor-pointer border border-transparent outline-none"><div class="submit-loader" [class.block]="submitted" [class.hidden]="!submitted"></div><div>{{(backWithErrors && (errorsRectified == errorneousFields.length)) ? 'Send Reset Link' : backWithErrors ? 'Rectify all errors' : resetGroup.invalid ? 'Fill all fields' : 'Send Reset Link'}}</div></button>
            </div>
            </form>
        </div>
    </div>
</div>
