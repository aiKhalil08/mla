<div class="min-w-[250px] max-w-[300px] sm:max-w-none lg:min-w-0 h-full auto-rows-[1fr] border border-black rounded-xl relative overflow-hidden  px-4 py-6 flex flex-col">
    <div class="text-lg capitalize">{{course.title}} - {{course.code}}</div>
    <div class="mt-4 flex-grow">{{course.sub_overview}}...</div>
    <div class="mt-4 flex items-center">
        <app-expand-item-link text="View course" location="/certification-course/{{course.code}}"></app-expand-item-link>
        <span class="flex-grow"></span>
        <app-cart-button [carted]="carted" [course]="{'identity': course.code, 'category':'certification-course'}"></app-cart-button>
    </div>
</div>
