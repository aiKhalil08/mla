<ng-container *ngIf="type == 'tag'">
    <div class="group absolute top-4 left-4">
        <div *ngIf="!processing" class="hidden group-hover:block bubble absolute bottom-[calc(100%+10px)] left-[calc(50%-35px)] text-xs bg-mainp/80 text-white p-2 rounded">{{watched ? 'Event in watchlist' : 'Add to watchlist'}}</div>
        <div class="p-2 cursor-pointer rounded-md" [ngClass]="{'bg-mainp': !watched, 'cursor-pointer': !watched, 'bg-gray-400': watched, 'select-none': watched}">
            <div class="submit-loader" *ngIf="processing"></div>
            <img src="./assets/svgs/watchlist.svg" class="white-icon" alt="" *ngIf="!processing">
        </div>
    </div>
</ng-container>
<ng-container *ngIf="type == 'button'">
    <div [ngClass]="{'bg-mainp': !watched, 'cursor-pointer': !watched, 'bg-gray-400': watched, 'select-none': watched}" class="text-mainp m-2 px-4 sm:px-6 text-sm sm:text-base py-2 font-[500] flex justify-center items-center gap-x-2 bg-white border border-mainp rounded shadow-md">
        <ng-container *ngIf="!watched">
            <img src="./assets/svgs/watchlist.svg" class="pink-icon select-none" alt="" *ngIf="!processing">
            <div class="submit-loader pink" *ngIf="processing"></div>
            Add&nbsp;to&nbsp;watchlist
        </ng-container>
        <ng-container *ngIf="watched">
            Event in watchlist
        </ng-container>
    </div>
</ng-container>
