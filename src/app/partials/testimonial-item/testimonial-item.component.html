<div class="h-full max-w-[560px] min-w-[230px] text-sm bg-white rounded-md shadow">
    <div class="h-1/3 relative p-4 flex flex-col gap-y-4 items-center">

        <span class="w-[80px] h-[80px] rounded-full">
            <img src="{{testimonial.image_url ? testimonial.image_url : './assets/images/avatar.jpg'}}" alt="{{testimonial.name}}" class="w-[80px] h-[80px] rounded-full object-cover border-2 border-mainp" alt="">
        </span>
        <div class="flex flex-col gap-y-2 items-center">
            <div class="text-lg text-slate-800">{{testimonial.name}}</div>
            <div class="text-slate-500">{{testimonial.designation ? testimonial.designation+', ' : ''}}{{testimonial.company ? testimonial.company : ''}}</div>
        </div>
    </div>
    <hr class="bg-mainp mx-4  h-[2px]">
    <div class="text-center p-4">
        {{testimonial.message}}
    </div>
</div>
