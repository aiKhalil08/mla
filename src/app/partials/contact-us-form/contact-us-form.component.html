<div class="relative p-4 pt-10 flex items-center justify-center"> <!-- talk to advisor wrapper -->
    <form #requestForm action="" class="w-full max-w-[768px] flex flex-col items-center p-4" [formGroup]="requestGroup" (ngSubmit)="onRequestSubmit(requestForm)">
        <h3 class="text-xl">Talk to our Learning Advisor</h3>
        <div class="w-full max-w-[768px] flex flex-col mt-4 gap-y-4 text-sm">
            <div class="flex flex-col gap-y-4 md:grid md:grid-cols-2 md:gap-x-4">
                <input formControlName="first_name" name="first_name" type="text" class="p-4 outline-none border w-full" placeholder="First Name">
                <input formControlName="last_name" name="last_name" type="text" class="p-4 outline-none border w-full" placeholder="Last Name">
                <input formControlName="phone_number" name="phone_number" type="text" class="p-4 outline-none border w-full" placeholder="Phone Number">
                <input formControlName="email_address" name="email_address" type="text" class="p-4 outline-none border w-full" placeholder="Email Address">
            </div>
            <textarea formControlName="message" name="message" id="" cols="30" rows="10"
                class="resize-none border outline-none p-4" placeholder="Your message"></textarea>
            <p class="text-sm">By clicking submit, you agree to Mitiget Learning Academy <a class="text-mainp"
                    href="">Privacy Policy</a> and <a class="text-mainp" href="">Terms & Conditions</a></p>
            <div class="flex justify-center">
                <button (click)="!submitted || false" [disabled]="requestGroup.invalid || posted" type="submit" [ngClass]="{'bg-mainp': !posted, 'bg-[#F2F2F2]': posted, 'text-white': !posted, 'text-mainp': posted}" class="cursor-pointer py-2 px-6 text-sm border border-transparent rounded flex gap-x-4 items-center justify-center disabled:cursor-not-allowed"><div class="submit-loader" [class.block]="submitted" [class.hidden]="!submitted"></div><div>{{posted ? 'Submitted' : requestGroup.invalid ? 'Fill all fields' : 'Submit'}}</div></button>
            </div>
        </div>
    </form>
</div>
