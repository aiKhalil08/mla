<div class="w-full flex mt-8 overflow-x-auto justify-center">
    <div class="loader" [class.hidden]="loaded"></div>
    <div *ngIf="events" class="max-w-[900px] flex gap-4 md:grid md:grid-cols-[repeat(2,_300px)] mt-8 overflow-x-auto lg:grid-cols-[repeat(3,_1fr)] items-stretch auto-rows-fr">
        <app-event-item *ngFor="let event of events" [event]="event"></app-event-item>
    </div>
</div>
