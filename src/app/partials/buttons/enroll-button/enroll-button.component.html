<a (click)="navigate()" [id]="id" class="cursor-pointer max-w-[max-content] text-white px-6 py-2 font-[500] flex justify-center items-center gap-x-2 hover:gap-x-4 transition-all border " [class.rounded-lg]="radius == 'slight'" [class.rounded-full]="radius == 'curved'" [class.bg-white]="bgColor == 'white'" [ngClass]="{'hover:bg-mainp/70': bgColor != 'white'}" [class.bg-mainp]="bgColor == 'primary'" [class.border-white]="bgColor == 'primary'" [class.border-mainp]="bgColor == 'white'">
    <span [class.text-mainp]="bgColor == 'white'">{{butText}}</span> 
    <img src="./assets/svgs/arrow_right.svg" alt="" *ngIf="hasArrow" class="w-5 h-3 pink-icon">
</a>
